{% extends 'tasks/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title></title>
</head>
<body>
    
    {% block content %}
<div class="text-center d-grid gap-3" style="display: grid;">
    <h2>TO DO</h2>

<form action="/" method="POST">

    {% csrf_token %}
    
        {{form.title}}
    <br><br>
    <input type="submit" value="Create Task" class="btn btn-primary active">
</form>
</div>

<br><br>

{% for task in tasks %}

    

        <div class="mx-auto " style="max-width: 1000px;">
            <div class="card text-center ">
                <div class="card-header">
                  TASK
                </div>
                <div class="card-body">
                  
                  <p class="card-text">
                    {% if task.complete == True %}
                    <del>{{task}}</del>
                    {% else %}
                    <span>{{task}}</span>
                    {%endif%}
                  </p>
                  
                  <a href="{% url 'update_task' task.id %}" class="btn btn-primary"> Update </a>
                  <a href="{% url 'delete' task.id %}" class="btn btn-primary"> Delete</a>
                </div>
              </div>                        
        </div>
 

{% endfor %}
{% endblock %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
